<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreetFighter Web</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/arcade.png" type="image/png">
</head>

<body>

    <h1>To live is to fight, to fight is to live!</h1>

    <table>
        <tr>
            <td id="cabecera" colspan="4">Streetfighter</td>
        </tr>
        <tr>
            <td class="personaje"><span>Ken</span><img src="img/ken.png" alt="Ken"></td>
            <td class="personaje"><span>Chun li</span><img src="img/ChunLi.png" alt="ChunLi"></td>
            <td class="personaje"><span>Zangief</span><img src="img/Zangief.png" alt="Zangief"></td>
            <td class="personaje"><span>Dhalsim</span><img src="img/Dhalsim.png" alt="Dhalsim"></td>
        </tr>
        <tr>
            <td class="personaje"><span>Ryu</span><img src="img/Ryu.png" alt=""></td>
            <td class="personaje"><span>E Honda</span><img src="img/EHonda.png" alt="EHonda"></td>
            <td class="personaje"><span>Blanka</span><img src="img/Blanka.png" alt="Blanka"></td>
            <td class="personaje"><span>Guille</span><img src="img/Guille.png" alt="Guille"></td>
        </tr>
        <tr>
            <td class="personaje"><span>T Hank</span><img src="img/THawk.png" alt="THawk"></td>
            <td class="personaje"><span>Feilong</span><img src="img/Feilong.png" alt="Feilong"></td>
            <td class="personaje"><span>Dee Jay</span><img src="img/DeeJay.png" alt="DeeJay"></td>

        </tr>

            <td class="personaje"><span>Vega</span><img src="img/Vega.png" alt="Vega"></td>
            <td class="personaje"><span>Sagat</span><img src="img/Sagat.png" alt="Sagat"></td>
            <td class="personaje"><span>M Bison</span><img src="img/MBison.png" alt="MBison"></td>
        </tr>
    </table>

    <h2>Formulario de Inscripción para jugar a Street Figther</h2>

    <form>
        <fieldset>
            <legend>DATOS PERSONALES</legend>
            <label>Nombre:</label>
            <input type="text" name="nombre">
            <label>Apellidos:</label>
            <input type="text" name="apellidos">
            <label>Dirección Postal:</label>
            <input type="text" placeholder="Calle">
            <input type="text" placeholder="N°">
            <input type="text" placeholder="Piso">
            <input type="text" placeholder="Cód.Postal">
            <input type="text" placeholder="Ciudad">
            <label>Nick:</label>
            <input type="text" name="nick">
            <label>Correo Electrónico:</label>
            <input type="email" name="email">
        </fieldset>

        <fieldset>
            <legend>SEXO USUARIO</legend>

            <label><input type="radio" name="sexo" value="hombre"> Hombre</label>
            <label><input type="radio" name="sexo" value="mujer"> Mujer</label>
            <label><input type="radio" name="sexo" value="no-decidir"> Prefiero No Decir</label>

        </fieldset>

        <fieldset>
            <label>Fecha nacimiento:</label>
            <input type="date" name="fecha_nacimiento">
        </fieldset>

        <fieldset>
            <legend>PERSONAJES</legend>
            <label>Selecciona el personaje:</label>
            <input type="text" name="personaje">
        </fieldset>

        <fieldset>
            <legend>COMENTARIOS</legend>
            <textarea name="comentarios"></textarea>
        </fieldset>

        <button type="submit" class="enviar">ENVIAR</button>
        <button type="reset" class="borrar">BORRAR</button>
    </form>

</body>
</html>
